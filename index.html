<html>
  <head>
    <meta charset='utf-8'>

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />

    <title>custom github pages domain</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>custom github pages domain</h1>
        <h2></h2>

        <section id="downloads">
          <a href="https://github.com/kbatten" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3>steps</h3>

<ol>
<li>go to <a href="https://github.com/kbatten">https://github.com/kbatten</a>
</li>
<li>create new repo kbatten.github.io</li>
<li>add index.html</li>
<li>add CNAME to github
<code>
$ echo "pages.keithbatten.net" &gt; ./CNAME
</code>
</li>
<li>add CNAME "pages.keithbatten.net" -&gt; "kbatten.github.io"</li>
<li>wait ...</li>
</ol>
      </section>
    </div>

    
  </body>
